<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $("#getqr").click(function (){
          var txt=$("#txt").val();
          $("#qr").attr("src","http://qr.liantu.com/api.php?text="+txt);
        })
        
      })
      </script>
  </head>
  <body>
    <input id="txt" type="text"></input><button id="getqr">Get</button><br>
      <img id="qr"/>
  </body>
</html>
